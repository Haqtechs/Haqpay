    <style>
        /* style.css ‚Äî HaqPay Finance styles (mobile-first) */

/* Reset / base */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html,body{ height:100%; margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background:#f3f7f9; color:#333; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

/* Header */
.header{
  background: #00b894; /* primary */
  color: #fff;
  padding: 18px 16px;
  text-align: left;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
}
.header h2{
  margin:0;
  font-size:18px;
  font-weight:700;
  letter-spacing:0.2px;
}

/* Balance card */
.balance-card{
  margin: 18px;
  background:#ffffff;
  padding:18px;
  border-radius:14px;
  box-shadow: 0 6px 18px rgba(3, 50, 25, 0.04);
  text-align:left;
}
.small-title{
  margin:0;
  color:#556;
  font-size:13px;
}
.amount{
  margin:8px 0 14px 0;
  font-size:28px;
  color:#00b894;
  font-weight:800;
  letter-spacing:0.4px;
}
.finance-buttons{
  display:flex;
  gap:10px;
}
.btn-fin{
  display:inline-block;
  text-decoration:none;
  text-align:center;
  flex:1;
  padding:11px 12px;
  border-radius:999px;
  background:#00b894;
  color:#fff;
  font-weight:700;
  box-shadow: 0 6px 14px rgba(0,184,148,0.12);
}
.btn-fin.sec{
  background:#fff;
  color:#00b894;
  border:1px solid rgba(0,184,148,0.14);
  box-shadow:none;
  font-weight:700;
}

/* Quick actions */
.quick-actions{
  margin: 12px 18px;
}
.quick-actions h3{
  margin:0 0 10px 0;
  font-size:15px;
  color:#333;
}
.actions-grid{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:10px;
}
.action-box{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#fff;
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  font-size:12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.06);
  min-height:78px;
  transition: transform .14s ease, box-shadow .14s ease;
}
.action-box:active,
.action-box:focus,
.action-box:hover{
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.09);
}
.action-box .icon{
  width:28px;
  height:28px;
  margin-bottom:8px;
  opacity:0.95;
}

/* History shortcut */
.history-link{
  margin:18px;
  text-align:center;
}
.history-btn{
  display:inline-block;
  text-decoration:none;
  padding:12px 18px;
  background:#fff;
  color:#00b894;
  border-radius:12px;
  font-weight:700;
  box-shadow: 0 4px 12px rgba(0,184,148,0.06);
}

/* Bottom navigation */
.bottom-nav{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  height:74px;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow: 0 -6px 20px rgba(4,20,14,0.06);
  padding:8px 10px;
  z-index:999;
  border-top-left-radius:12px;
  border-top-right-radius:12px;
}
.bottom-nav a{
  text-decoration:none;
  color:#555;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  font-size:11px;
  opacity:0.95;
}
.bottom-nav a img{
  width:22px;
  height:22px;
  display:block;
}
.bottom-nav a.active{
  color:#00b894;
  font-weight:700;
}
.bottom-nav a.active img{
  filter: none;
  transform: translateY(-2px);
}

/* Responsive tweaks */
@media (max-width:520px){
  .actions-grid{
    grid-template-columns: repeat(4, 1fr);
    gap:8px;
  }
  .amount{ font-size:26px; }
  .header h2{ font-size:16px; }
  .balance-card{ margin:14px; padding:16px; }
  .quick-actions{ margin:12px 14px; }
  .history-link{ margin:14px; }
}

/* Larger screens */
@media (min-width:800px){
  .balance-card{ max-width:880px; margin:24px auto; }
  .quick-actions{ max-width:880px; margin:12px auto; }
  .history-link{ max-width:880px; margin:20px auto; }
  .bottom-nav{ max-width:880px; margin: 0 auto; left:0; right:0; border-radius:0;}
}

/* Small utility */
.hidden{ display:none !important; }
    </style>
