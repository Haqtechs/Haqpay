<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HaqPay - Loans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar"><div class="left"><img src="2.jpg" class="profile"><div style="margin-left:8px"><div class="small">Loans</div><div class="name">Quick Loans</div></div></div></header>

  <div style="padding:18px">
    <div class="card" style="background:#fff;padding:16px;border-radius:10px">
      <p class="muted">Need quick cash? Borrow up to ₦20,000</p>
      <input id="loanAmount" type="number" placeholder="Amount (₦)" style="width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #eee">
      <button style="margin-top:10px;width:100%;background:var(--green);color:#fff;padding:12px;border:none;border-radius:8px" onclick="requestLoan()">Request Loan</button>
    </div>

    <div style="margin-top:14px;font-size:13px;color:#555">Disclaimer: This is a demo. Loan offers, rates and approvals are simulated.</div>
  </div>

  <script>
    function requestLoan(){
      const a = document.getElementById('loanAmount').value;
      if(!a || isNaN(a) || Number(a)<=0) { alert('Enter valid amount'); return; }
      const rec = `Loan requested ₦${a}`;
      let h = JSON.parse(localStorage.getItem('haq_history')||'[]');
      h.unshift(rec);
      localStorage.setItem('haq_history', JSON.stringify(h));
      alert('Loan request submitted (demo). Check History.');
      location.href='history.html';
    }
  </script>
</body>
</html>
