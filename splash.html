<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#008037">
  <title>HaqPay</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .splash{height:100vh;display:grid;place-items:center;background:var(--green);color:#fff;flex-direction:column}
    .logo{font-size:42px;font-weight:800;letter-spacing:1px;animation:pop .9s ease-out}
    @keyframes pop{0%{transform:scale(.6);opacity:0}100%{transform:scale(1);opacity:1}}
  </style>
</head>
<body class="splash">
  <div>
    <div class="logo">HaqPay</div>
    <p style="opacity:.9">Payments • Bills • Loans</p>
  </div>
  <script>setTimeout(()=>location.href='index.html',1200)</script>
</body>
</html>
