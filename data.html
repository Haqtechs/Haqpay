<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HaqPay - Buy Data</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color:#f5f5f5;">

    <!-- Header -->
    <header style="background-color:#1e90ff; color:white; text-align:center; padding:25px 0; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
        <h1 style="margin:0; font-size:28px;">Buy Data</h1>
    </header>

    <!-- Data Form -->
    <main style="padding:20px;">
        <section style="background-color:white; padding:20px; border-radius:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:20px;">
            <label for="operator" style="display:block; margin-bottom:8px; color:#333; font-weight:bold;">Select Operator</label>
            <select id="operator" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px; font-size:16px;">
                <option value="">-- Choose Operator --</option>
                <option value="MTN">MTN</option>
                <option value="GLO">GLO</option>
                <option value="AIRTEL">AIRTEL</option>
                <option value="9MOBILE">9MOBILE</option>
            </select>

            <label for="phone" style="display:block; margin-bottom:8px; color:#333; font-weight:bold;">Phone Number</label>
            <input id="phone" type="text" placeholder="Enter phone number" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px;">

            <label for="plan" style="display:block; margin-bottom:8px; color:#333; font-weight:bold;">Select Data Plan</label>
            <select id="plan" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; margin-bottom:20px; font-size:16px;">
                <option value="">-- Choose Plan --</option>
                <option value="100MB">100MB - ₦100</option>
                <option value="500MB">500MB - ₦500</option>
                <option value="1GB">1GB - ₦1000</option>
                <option value="2GB">2GB - ₦2000</option>
            </select>

            <button onclick="buyData()" style="width:100%; padding:12px; background-color:#1e90ff; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer;">Buy Data</button>
        </section>

        <!-- Quick Plan Buttons -->
        <section style="margin-bottom:20px;">
            <h2 style="color:#333; margin-bottom:10px;">Quick Plans</h2>
            <div style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;">
                <button onclick="quickPlan('100MB')" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">100MB</button>
                <button onclick="quickPlan('500MB')" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">500MB</button>
                <button onclick="quickPlan('1GB')" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">1GB</button>
                <button onclick="quickPlan('2GB')" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">2GB</button>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav style="position:fixed; bottom:0; width:100%; background-color:white; display:flex; justify-content:space-around; padding:10px 0; box-shadow:0 -2px 5px rgba(0,0,0,0.1);">
        <a href="index.html" style="text-decoration:none; color:#1e90ff;">Home</a>
        <a href="finance.html" style="text-decoration:none; color:#1e90ff;">Finance</a>
        <a href="reward.html" style="text-decoration:none; color:#1e90ff;">Rewards</a>
        <a href="me.html" style="text-decoration:none; color:#1e90ff;">Me</a>
    </nav>

    <script>
        function buyData() {
            let operator = document.getElementById('operator').value;
            let phone = document.getElementById('phone').value;
            let plan = document.getElementById('plan').value;

            if(operator && phone && plan) {
                alert(`${plan} purchased for ${phone} (${operator})!`);
            } else {
                alert('Please fill all fields!');
            }
        }

        function quickPlan(plan) {
            document.getElementById('plan').value = plan;
        }
    </script>

</body>
</html>
