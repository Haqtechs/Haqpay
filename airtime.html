<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HaqPay - Airtime</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color:#f5f5f5;">

    <!-- Header -->
    <header style="background-color:#1e90ff; color:white; text-align:center; padding:25px 0; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
        <h1 style="margin:0; font-size:28px;">Buy Airtime</h1>
    </header>

    <!-- Airtime Form -->
    <main style="padding:20px;">
        <section style="background-color:white; padding:20px; border-radius:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:20px;">
            <label for="operator" style="display:block; margin-bottom:8px; color:#333; font-weight:bold;">Select Operator</label>
            <select id="operator" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px; font-size:16px;">
                <option value="">-- Choose Operator --</option>
                <option value="MTN">MTN</option>
                <option value="GLO">GLO</option>
                <option value="AIRTEL">AIRTEL</option>
                <option value="9MOBILE">9MOBILE</option>
            </select>

            <label for="phone" style="display:block; margin-bottom:8px; color:#333; font-weight:bold;">Phone Number</label>
            <input id="phone" type="text" placeholder="Enter phone number" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px;">

            <label for="amount" style="display:block; margin-bottom:8px; color:#333; font-weight:bold;">Amount (₦)</label>
            <input id="amount" type="number" placeholder="Enter amount" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ccc; font-size:16px;">

            <button onclick="buyAirtime()" style="width:100%; padding:12px; background-color:#1e90ff; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer;">Buy Airtime</button>
        </section>

        <!-- Quick Recharge -->
        <section style="margin-bottom:20px;">
            <h2 style="color:#333; margin-bottom:10px;">Quick Recharge</h2>
            <div style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;">
                <button onclick="quickAmount(100)" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">₦100</button>
                <button onclick="quickAmount(200)" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">₦200</button>
                <button onclick="quickAmount(500)" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">₦500</button>
                <button onclick="quickAmount(1000)" style="flex:0 0 auto; padding:15px; background-color:#ff8c00; color:white; border:none; border-radius:10px; cursor:pointer;">₦1000</button>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav style="position:fixed; bottom:0; width:100%; background-color:white; display:flex; justify-content:space-around; padding:10px 0; box-shadow:0 -2px 5px rgba(0,0,0,0.1);">
        <a href="index.html" style="text-decoration:none; color:#1e90ff;">Home</a>
        <a href="finance.html" style="text-decoration:none; color:#1e90ff;">Finance</a>
        <a href="reward.html" style="text-decoration:none; color:#1e90ff;">Rewards</a>
        <a href="me.html" style="text-decoration:none; color:#1e90ff;">Me</a>
    </nav>

    <script>
        function buyAirtime() {
            let operator = document.getElementById('operator').value;
            let phone = document.getElementById('phone').value;
            let amount = document.getElementById('amount').value;

            if(operator && phone && amount) {
                alert(`₦${amount} Airtime purchased for ${phone} (${operator})!`);
            } else {
                alert('Please fill all fields!');
            }
        }

        function quickAmount(value) {
            document.getElementById('amount').value = value;
        }
    </script>

</body>
</html>
